<section class="bg-secondary p-5 p-lg-0 pb-0 pt-lg-5 text-center text-sm-start">
    <div class="container">
        <!-- <h1 class="text-light">Profile</h1> -->
        <div class="row">
            <div class="col-lg-3 col-sm-6 col mx-auto">
                <img src="{{photoUrl?.value || 'assets/images/user.png'}}" class="rounded-circle mb-3 img-fluid"
                alt="">
            </div>
        </div>
    </div>
</section>
<section class="p-3 text-center text-sm-start" >
    <div class="container">
        <div class="row align-items-center">
            <form class="col" [formGroup]="profileForm" action="">
                <div class="text-center">
                    <h2><span>{{firstName?.value + " " + lastName?.value}}</span></h2>
                </div>
                <div class="mb-5 text-center">
                    <p class="sub-lead"><span>{{"@" + codeName?.value}}</span></p>
                </div>
                <div class="text-center">
                    <p class="sub-lead"><span>{{"'" + bio?.value + "'"}}</span></p>
                </div>
            </form>
        </div>
    </div>
</section>
<section class="p-3 pt-0 text-center text-sm-start">
    <div class="container">
        <hr>
        <h5 class="mb-2">About</h5>
        <p>{{aboutMe?.value}}</p>
    </div>
</section>
