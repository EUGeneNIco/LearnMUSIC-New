<div class="container">
    <h3 class="mt-3 mb-5">My SongSheets</h3>
    <div class="row g-4 p-2 pb-0 mb-3">
        <div *ngFor="let sheet of this.songSheets" class="col-lg-2 col-md-4 col-sm-6">
            <div class="card bg-light" style="height: 15vh;">
                <div class="card-body text-center">
                    <p class="card-title text-dark lead mb-3">{{sheet.songTitle}}</p>
                    <p class="card-title text-dark sub-lead">By: {{sheet.singer}}</p>
                </div>
            </div>
        </div>
        <app-pagination
            [allSheets]="allSheets"
            [pageLimit]="pageLimit"
            [type]="type"
            (outputSheets) = "displaySheets($event)"
        ></app-pagination>
        <!-- <p class="sub-lead text-light fst-italic">You have <span class="lead text-warning">{{this.allSheets.length}}</span> songsheets saved.</p>
        <div class="d-sm-flex justify-content-between align-items-center">
            <button class="btn btn-primary" (click)="showPrevPage()" *ngIf="hasPrevPage">Previous</button>
            <button class="btn btn-primary" (click)="showNextPage()" *ngIf="needMorePage">Next</button>
        </div> -->
    </div>
</div>
