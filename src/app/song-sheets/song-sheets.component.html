<div class="container p-md-3 p-1">
    <h3 class="mt-3 mb-md-5">My SongSheets</h3>
    <div class="row g-md-4 g-2 p-2 pb-0 mb-3">
        <div *ngFor="let sheet of this.songSheets" class="col-lg-2 col-md-4 col-sm-6">
            <div class="card sheet card-effect" style="height: 30vh;">
                <div class="card-body text-center">
                    <h4 class="card-title mb-3">{{sheet.songTitle}}</h4>
                    <p class="card-title">By: {{sheet.singer}}</p>
                </div>
            </div>
        </div>
        <app-pagination
            [allSheets]="allSheets"
            [pageLimit]="pageLimit"
            [type]="type"
            (outputSheets) = "displaySheets($event)"
        ></app-pagination>
    </div>
</div>
