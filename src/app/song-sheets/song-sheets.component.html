<div class="container">
    <h3 class="mt-3 mb-5">My SongSheets</h3>
    <div class="row g-4 bg-secondary p-2 pb-4 mb-3" >
        <div *ngFor="let sheet of this.sheets" class="col-lg-2 col-md-4 col-sm-6">
            <div class="card bg-light">
                <div class="card-body text-center">
                    <p class="card-title text-dark lead mb-3">{{sheet.songTitle}}</p>
                    <p class="card-title text-dark sub-lead">By: {{sheet.singer}}</p>
                </div>
            </div>
        </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="showPrevPage()" *ngIf="hasPrevPage">Previous</button>
        <button class="btn btn-primary" (click)="showNextPage()" *ngIf="needMorePage">Next</button>
    </div>
</div>
